<script>
  let addResourceBtn, manageCategoriesBtnSidebar, resourceModal, categoryModal,
      closeResourceModalBtn, closeCategoryModalBtn, cancelResourceBtn, doneCategoryBtn,
      resourceForm, addCategoryForm, cardViewContainer, resourceModalTitle,
      resourceIdInput, noResourcesMessage, noCategoriesItemModal, noSidebarCategories,
      searchInput, categoryListUlModal, sidebarCategoryListUl, categoriaSelect, mainContent,
      tipoSelect, hamburgerBtn, sidebar;

  let resources = [];
  let categories = [];
  let resourceTypes = [];
  let filteredResources = [];
  let editMode = false;
  let highlightedCategory = null;

  const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true, didOpen: (toast) => { toast.addEventListener('mouseenter', Swal.stopTimer); toast.addEventListener('mouseleave', Swal.resumeTimer); } });
  const showAlert = (title, icon = 'success', text = '') => Toast.fire({ icon: icon, title: title, text: text });
  const showConfirmation = (title, text, confirmButtonText = 'Sí, confirmar', cancelButtonText = 'Cancelar', dangerMode = false) => Swal.fire({ title: title, text: text, icon: 'warning', showCancelButton: true, confirmButtonColor: dangerMode ? '#ef4444' : '#072146', cancelButtonColor: '#6c757d', confirmButtonText: confirmButtonText, cancelButtonText: cancelButtonText });
  const showErrorAlert = (title, text = '') => Swal.fire({ icon: 'error', title: title, text: text, confirmButtonColor: '#072146' });

  const escapeHtml = (unsafe) => {
      if (typeof unsafe !== 'string') return unsafe;
      return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
   };
   const generateCategoryId = (categoryName) => {
      const safeName = String(categoryName || 'sin-categoria');
      return 'category-group-' + safeName.replace(/[^a-zA-Z0-9\-_]/g, '-').toLowerCase();
  };
   const truncateUrl = (url, maxLength = 50) => {
      if (!url) return '-';
      try {
          const urlObj = new URL(url.startsWith('http') ? url : 'http://' + url);
          let displayUrl = urlObj.hostname.replace(/^www\./, '') + (urlObj.pathname !== '/' ? urlObj.pathname : '');
          if (displayUrl.endsWith('/') && displayUrl.length > 1) { displayUrl = displayUrl.slice(0, -1); }
          return displayUrl.length > maxLength ? escapeHtml(displayUrl.substring(0, maxLength - 3)) + '...' : escapeHtml(displayUrl);
      } catch (e) {
          let shortUrl = String(url).replace(/^(https?:\/\/)?(www\.)?/, '');
          if (shortUrl.endsWith('/') && shortUrl.length > 1) { shortUrl = shortUrl.slice(0, -1); }
          return shortUrl.length > maxLength ? escapeHtml(shortUrl.substring(0, maxLength - 3)) + '...' : escapeHtml(shortUrl);
      }
  };

  function showLoadingIndicator(show, message = "Cargando...") {
      if (!noResourcesMessage) return;
      noResourcesMessage.textContent = message;
      noResourcesMessage.classList.toggle('hidden', !show);
  }

  function handleFailure(error, context = "Operación") {
      console.error('Error en ' + context + ':', error);
      const errorMessage = (error && error.message) ? error.message : (error ? String(error) : 'Error desconocido');
      showErrorAlert('Error', 'No se pudo completar: ' + context + '. ' + errorMessage);
      showLoadingIndicator(false);
      Swal.close();
  }

  function loadInitialData() {
      showLoadingIndicator(true, "Cargando datos iniciales...");
      google.script.run.withSuccessHandler(onCategoriesLoaded).withFailureHandler(e => handleFailure(e, "Cargar Categorías")).getCategories();
      google.script.run.withSuccessHandler(onResourceTypesLoaded).withFailureHandler(e => handleFailure(e, "Cargar Tipos")).getResourceTypes();
  }

  function onCategoriesLoaded(result) {
      if (result && result.success) {
          categories = Array.isArray(result.data) ? result.data : [];
          if (highlightedCategory === null && categories.length > 0) {
              highlightedCategory = categories[0];
          }
          renderCategoryLists();
          populateCategorySelect();
          showLoadingIndicator(true, "Cargando recursos...");
          google.script.run.withSuccessHandler(onResourcesLoaded).withFailureHandler(e => handleFailure(e, "Cargar Recursos")).getResources();
      } else {
          handleFailure(result || { message: "Error desconocido al cargar categorías." }, "Cargar Categorías");
      }
  }

   function onResourceTypesLoaded(result) {
      if (result && result.success) {
          resourceTypes = Array.isArray(result.data) ? result.data : [];
          populateResourceTypeSelect();
      } else {
          handleFailure(result || { message: "Error desconocido al cargar tipos." }, "Cargar Tipos");
          populateResourceTypeSelect(['Enlace', 'Herramienta Web', 'Software', 'Documentación', 'Otro']);
      }
  }

  function onResourcesLoaded(result) {
      showLoadingIndicator(false);
      if (result && result.success) {
          resources = Array.isArray(result.data) ? result.data : [];
          resources.forEach(r => {
              r.favorito = r.favorito === true;
              r.autor = r.autor || '';
              r.recursosAdicionales = r.recursosAdicionales || '';
              r.id = r.id || Date.now() + Math.random();
              r.clicks = Number(r.clicks) || 0;
              r.estatus = (r.estatus === 'Activo' || r.estatus === 'Inactivo') ? r.estatus : 'Activo';
              if (r.estatus === 'Inactivo') r.favorito = false;
          });
          renderCategoryLists();
          filterAndRender();
      } else {
          handleFailure(result || { message: "Error desconocido al cargar recursos." }, "Cargar Recursos");
          if (noResourcesMessage) {
             noResourcesMessage.textContent = 'Error al cargar recursos: ' + ((result && result.message) ? result.message : 'desconocido');
             noResourcesMessage.classList.remove('hidden');
          }
          if(cardViewContainer) cardViewContainer.innerHTML = '';
      }
  }

  const handleCategoryLinkClick = (event) => {
       event.preventDefault();
       const clickedCategory = event.currentTarget.dataset.category;
       const targetId = event.currentTarget.getAttribute('href');
       highlightedCategory = clickedCategory;
       document.querySelectorAll('#sidebarCategoryList .category-filter').forEach(link => link.classList.remove('active'));
       event.currentTarget.classList.add('active');
       if (targetId && targetId.startsWith('#')) {
           try {
               const targetElement = document.getElementById(targetId.substring(1));
               if (targetElement) { targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); }
               else { if (mainContent) mainContent.scrollTo({ top: 0, behavior: 'smooth' }); }
           } catch (e) { if (mainContent) mainContent.scrollTo({ top: 0, behavior: 'smooth' }); }
       } else { if (mainContent) mainContent.scrollTo({ top: 0, behavior: 'smooth' }); }
       if (window.innerWidth <= 1024) { toggleSidebar(false); }
   };

  const renderCategoryLists = () => {
      if (!sidebarCategoryListUl || !categoryListUlModal) return;
      sidebarCategoryListUl.innerHTML = ''; categoryListUlModal.innerHTML = '';
      const sortedCategories = [...categories].sort((a, b) => a.localeCompare(b));
      const showNoCategories = sortedCategories.length === 0;
      if(noCategoriesItemModal) noCategoriesItemModal.classList.toggle('hidden', !showNoCategories);
      if(noSidebarCategories) noSidebarCategories.classList.toggle('hidden', !showNoCategories);
      if(showNoCategories && categoryListUlModal) categoryListUlModal.appendChild(noCategoriesItemModal);
      if (highlightedCategory === null && sortedCategories.length > 0) { highlightedCategory = sortedCategories[0]; }
      const categoryCounts = resources.reduce((counts, resource) => { const cat = resource.categoria || 'Sin categoría'; counts[cat] = (counts[cat] || 0) + 1; return counts; }, {});
      sortedCategories.forEach(category => {
          const categoryId = generateCategoryId(category); const count = categoryCounts[category] || 0;
          const liModal = document.createElement('li'); liModal.dataset.categoryName = category;
          liModal.innerHTML = '<div class="category-display flex-grow mr-4"><span>' + escapeHtml(category) + '</span></div><div class="category-actions"><button class="edit-category-btn action-btn" title="Editar ' + escapeHtml(category) + '"><i class="fas fa-pencil-alt"></i></button></div>';
          const editBtnModal = liModal.querySelector('.edit-category-btn'); if (editBtnModal) editBtnModal.addEventListener('click', handleStartEditCategory); categoryListUlModal.appendChild(liModal);
          const liSidebar = document.createElement('li'); const linkSidebar = document.createElement('a'); linkSidebar.href = '#' + categoryId; linkSidebar.className = 'category-filter block'; linkSidebar.dataset.category = category;
          linkSidebar.innerHTML = '<span class="category-name">' + escapeHtml(category) + '</span><span class="category-count">(' + count + ')</span>';
          if (category === highlightedCategory) { linkSidebar.classList.add('active'); }
          linkSidebar.addEventListener('click', handleCategoryLinkClick); liSidebar.appendChild(linkSidebar); sidebarCategoryListUl.appendChild(liSidebar);
      });
       if (highlightedCategory) {
            const activeLink = sidebarCategoryListUl.querySelector('.category-filter.active');
            if (!activeLink && sortedCategories.length > 0) { highlightedCategory = sortedCategories[0]; const firstLink = sidebarCategoryListUl.querySelector('.category-filter'); if (firstLink) firstLink.classList.add('active'); }
       }
  };

  const populateCategorySelect = () => {
       if (!categoriaSelect) return;
       const currentCategoryValue = categoriaSelect.value; categoriaSelect.innerHTML = '<option value="">Selecciona una categoría...</option>';
       const sortedCategories = [...categories].sort((a, b) => a.localeCompare(b));
       sortedCategories.forEach(category => { const option = document.createElement('option'); option.value = category; option.textContent = category; categoriaSelect.appendChild(option); });
       if (categories.includes(currentCategoryValue)) { categoriaSelect.value = currentCategoryValue; }
  };

  const populateResourceTypeSelect = (types = resourceTypes) => {
       if (!tipoSelect) return;
       const currentTypeValue = tipoSelect.value; tipoSelect.innerHTML = '<option value="">Selecciona un tipo...</option>';
       const sortedTypes = [...types].sort((a, b) => a.localeCompare(b));
       sortedTypes.forEach(type => { const option = document.createElement('option'); option.value = type; option.textContent = type; tipoSelect.appendChild(option); });
       if (types.includes(currentTypeValue)) { tipoSelect.value = currentTypeValue; } else { tipoSelect.value = ""; }
  };

  const handleAddCategory = (event) => {
       event.preventDefault(); const newCategoryInput = document.getElementById('newCategoryName'); if (!newCategoryInput) return;
       const newCategoryName = newCategoryInput.value.trim();
       if (newCategoryName) {
           const upperNewCategoryName = newCategoryName.toUpperCase();
           if (!categories.some(cat => cat.toUpperCase() === upperNewCategoryName)) {
               Swal.showLoading(); google.script.run.withSuccessHandler(onCategoryAdded).withFailureHandler(e => handleFailure(e, "Añadir Categoría")).addCategory(upperNewCategoryName); newCategoryInput.value = '';
           } else { showErrorAlert('Categoría Duplicada', 'La categoría "' + escapeHtml(newCategoryName) + '" ya existe.'); newCategoryInput.focus(); }
       } else { showErrorAlert('Campo Vacío', 'El nombre no puede estar vacío.'); newCategoryInput.focus(); }
  };

  function onCategoryAdded(result) {
      Swal.close();
      if (result && result.success && result.added) {
          showAlert('Categoría "' + escapeHtml(result.category) + '" añadida.'); highlightedCategory = result.category; google.script.run.withSuccessHandler(onCategoriesLoadedAfterUpdate).withFailureHandler(e => handleFailure(e, "Recargar Categorías")).getCategories();
      } else if (result && result.success && !result.added) { showErrorAlert('Categoría Duplicada', 'La categoría "' + escapeHtml(result.category) + '" ya existe.'); }
      else { handleFailure(result || { message: 'Error desconocido al añadir.' }, "Añadir Categoría"); }
  }

  function onCategoriesLoadedAfterUpdate(result) {
      if (result && result.success) { categories = Array.isArray(result.data) ? result.data : []; renderCategoryLists(); populateCategorySelect(); }
      else { handleFailure(result || { message: "Error al recargar categorías." }, "Recargar Categorías"); }
  }

  const handleStartEditCategory = (event) => {
      const btn = event.currentTarget; const li = btn.closest('li'); if (!li) return;
      const currentlyEditingLi = categoryListUlModal.querySelector('li.editing'); if (currentlyEditingLi && currentlyEditingLi !== li) { const cancelBtn = currentlyEditingLi.querySelector('.cancel-category-btn'); if (cancelBtn) cancelBtn.click(); }
      const categoryName = li.dataset.categoryName; const displayDiv = li.querySelector('.category-display'); const actionsDiv = li.querySelector('.category-actions'); if (!displayDiv || !actionsDiv || !categoryName) return;
      li.dataset.originalHtml = li.innerHTML; li.classList.add('editing');
      displayDiv.innerHTML = '<input type="text" class="category-edit-input flex-grow px-2 py-1 border border-primary rounded" value="' + escapeHtml(categoryName) + '" data-original-name="' + escapeHtml(categoryName) + '">';
      actionsDiv.innerHTML = '<button class="save-category-btn action-btn text-green-600 hover:bg-green-100" title="Guardar"><i class="fas fa-check"></i></button><button class="cancel-category-btn action-btn text-red-600 hover:bg-red-100" title="Cancelar"><i class="fas fa-times"></i></button>';
      const saveBtn = actionsDiv.querySelector('.save-category-btn'); const cancelBtn = actionsDiv.querySelector('.cancel-category-btn'); const inputField = displayDiv.querySelector('input.category-edit-input');
      if (saveBtn) saveBtn.addEventListener('click', handleSaveCategoryEdit); if (cancelBtn) cancelBtn.addEventListener('click', handleCancelCategoryEdit); if (inputField) { inputField.focus(); inputField.select(); }
  };

  const handleSaveCategoryEdit = (event) => {
      const btn = event.currentTarget; const li = btn.closest('li'); const input = li && li.querySelector('.category-edit-input'); if (!input || !li) return;
      const originalName = input.dataset.originalName; const newName = input.value.trim(); if (!newName) { showErrorAlert('Nombre Vacío', 'El nombre no puede estar vacío.'); input.focus(); return; }
      const upperNewName = newName.toUpperCase(); if (upperNewName === originalName.toUpperCase()) { const cancelBtn = li.querySelector('.cancel-category-btn'); if (cancelBtn) handleCancelCategoryEdit({ currentTarget: cancelBtn }); return; }
      if (categories.some(cat => cat.toUpperCase() === upperNewName)) { showErrorAlert('Categoría Duplicada', 'La categoría "' + escapeHtml(newName) + '" ya existe.'); input.focus(); return; }
      Swal.showLoading(); google.script.run.withSuccessHandler(onCategoryUpdated).withFailureHandler(e => handleFailure(e, "Actualizar Categoría")).updateCategory(originalName, upperNewName);
  };

  function onCategoryUpdated(result) {
      Swal.close();
      if (result && result.success) { showAlert('Categoría actualizada.'); highlightedCategory = result.newName; loadInitialData(); }
      else { showErrorAlert('Error al Actualizar', (result && result.message) ? result.message : 'Error desconocido.'); const li = categoryListUlModal.querySelector('li.editing'); const cancelBtn = li && li.querySelector('.cancel-category-btn'); if (cancelBtn) cancelBtn.click(); }
  }

  const handleCancelCategoryEdit = (event) => {
      const btn = event.currentTarget; const li = btn.closest('li'); if (!li || !li.dataset.originalHtml) return;
      li.innerHTML = li.dataset.originalHtml; li.classList.remove('editing'); delete li.dataset.originalHtml;
      const editBtn = li.querySelector('.edit-category-btn'); if (editBtn) editBtn.addEventListener('click', handleStartEditCategory);
  };

  const filterAndRender = () => {
      if (!searchInput || !resources) return; const searchTerm = searchInput.value.toLowerCase().trim(); const safeResources = Array.isArray(resources) ? resources : [];
      filteredResources = searchTerm ? safeResources.filter(r => [r.nombre, r.descripcion, r.categoria, r.tipo, r.autor, r.url, r.estatus, r.recursosAdicionales].some(field => field && String(field).toLowerCase().includes(searchTerm))) : [...safeResources];
      renderCards();
  };

  const getNoResultsMessage = () => { const searchTerm = searchInput.value.trim(); if (searchTerm) return 'No hay recursos que coincidan con "' + escapeHtml(searchTerm) + '".'; if (Array.isArray(resources) && resources.length > 0) return 'No hay recursos para mostrar.'; return 'No hay recursos para mostrar. ¡Añade uno nuevo!'; };

  const renderCards = () => {
      if (!cardViewContainer || !noResourcesMessage) return; cardViewContainer.innerHTML = ''; const searchTerm = searchInput.value.toLowerCase().trim();
      if (filteredResources.length === 0) { noResourcesMessage.textContent = getNoResultsMessage(); noResourcesMessage.classList.remove('hidden'); cardViewContainer.appendChild(noResourcesMessage); }
      else {
          noResourcesMessage.classList.add('hidden'); const groupedResources = filteredResources.reduce((acc, resource) => { const categoryKey = resource.categoria || 'Sin categoría'; (acc[categoryKey] = acc[categoryKey] || []).push(resource); return acc; }, {});
          const sortedGroupKeys = Object.keys(groupedResources).sort((a, b) => { if (a === 'Sin categoría') return 1; if (b === 'Sin categoría') return -1; return a.localeCompare(b); });
          sortedGroupKeys.forEach(categoryKey => {
              const categoryResources = groupedResources[categoryKey];
              categoryResources.sort((a, b) => { const inactive = (a.estatus === 'Inactivo') - (b.estatus === 'Inactivo'); if (inactive) return inactive; const fav = (b.favorito ? 1 : 0) - (a.favorito ? 1 : 0); if (fav) return fav; const clicks = (Number(b.clicks) || 0) - (Number(a.clicks) || 0); if (clicks) return clicks; return (a.nombre || '').localeCompare(b.nombre || ''); });
              const groupDiv = document.createElement('div'); groupDiv.className = 'category-group'; const header = document.createElement('h2'); header.className = 'category-group-header'; header.id = generateCategoryId(categoryKey); header.textContent = categoryKey; groupDiv.appendChild(header);
              const gridDiv = document.createElement('div'); gridDiv.className = 'category-card-grid'; categoryResources.forEach(resource => gridDiv.appendChild(createCardElement(resource, searchTerm))); groupDiv.appendChild(gridDiv); cardViewContainer.appendChild(groupDiv);
          });
      }
       addEventListenersToView(cardViewContainer);
  };

  const createCardElement = (resource, searchTerm) => {
       const card = document.createElement('div'); const isInactive = resource.estatus === 'Inactivo'; card.className = 'resource-card ' + (isInactive ? 'inactive' : ''); card.dataset.resourceId = resource.id;
       const highlight = (text) => { if (!searchTerm || typeof text !== 'string' || text === '') return escapeHtml(text || '-'); try { const regex = new RegExp('(' + searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&') + ')', 'gi'); return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>'); } catch (e) { return escapeHtml(text); } };
       const resourceId = resource.id ? escapeHtml(String(resource.id)) : ''; const resourceEstatus = resource.estatus || 'Activo';
       let detailsHtml = '<div class="details-section">'; if (resource.descripcion) { detailsHtml += '<div><strong>Descripción:</strong><div class="description">' + highlight(resource.descripcion) + '</div></div>'; } if (resource.autor) { detailsHtml += '<div><strong>Autor:</strong><div class="autor">' + highlight(resource.autor) + '</div></div>'; } if (resource.recursosAdicionales) { detailsHtml += '<div><strong>Adicional:</strong><div class="additional-resources">' + highlight(resource.recursosAdicionales).replace(/\n/g, '<br>') + '</div></div>'; } detailsHtml += '</div>'; const hasDetails = resource.descripcion || resource.autor || resource.recursosAdicionales;
       let innerHTML = '<div class="card-visible-content">'; innerHTML += '<h3 title="' + escapeHtml(resource.nombre) + '">' + highlight(resource.nombre) + '</h3>'; if(resource.tipo){ innerHTML += '<div class="type-display">Tipo: ' + highlight(resource.tipo) + '</div>'; } innerHTML += '<div class="url-section">'; innerHTML += '<a href="#" class="url-link" data-id="' + resourceId + '" title="Abrir: ' + escapeHtml(resource.url || '') + '">'; innerHTML += '<i class="fas fa-link"></i>' + truncateUrl(resource.url) + '</a>'; innerHTML += '</div></div>'; innerHTML += detailsHtml;
       innerHTML += '<footer class="mt-auto pt-2 border-t border-gray-200 flex justify-between items-center text-xs text-gray-500">'; innerHTML += '<div class="status-info">'; innerHTML += createActionButton('fav', resource); innerHTML += '<span class="status status-' + escapeHtml(resourceEstatus.toLowerCase()) + '">' + escapeHtml(resourceEstatus) + '</span>'; innerHTML += '<span class="click-count flex items-center" title="Veces abierto"><i class="fas fa-mouse-pointer mr-1"></i> ' + (resource.clicks || 0) + '</span>'; innerHTML += '</div>'; innerHTML += '<div class="card-actions">'; if (hasDetails) { innerHTML += '<button class="action-btn expand-details-btn" title="Mostrar detalles"><i class="fas fa-plus"></i></button>'; } innerHTML += createActionButton('edit', resource); innerHTML += createActionButton('delete', resource); innerHTML += '</div></footer>';
       card.innerHTML = innerHTML; if (!hasDetails) { const detailsSectionEl = card.querySelector('.details-section'); if(detailsSectionEl) detailsSectionEl.style.display = 'none'; }
       return card;
  };

  const createActionButton = (type, resource) => {
      const isInactive = resource.estatus === 'Inactivo'; const escapedId = resource.id ? escapeHtml(String(resource.id)) : ''; if (!escapedId) return ''; let buttonHtml = ''; const baseClass = 'action-btn p-1 rounded '; const disabledAttr = isInactive ? ' disabled ' : ''; const disabledClass = isInactive ? ' opacity-50 cursor-not-allowed ' : '';
      switch(type) {
          case 'fav': const isFavorited = resource.favorito === true; const favTitle = isFavorited ? 'Quitar de favoritos' : 'Marcar como favorito'; const favColor = isFavorited ? 'favorited text-yellow-500' : 'text-gray-400'; buttonHtml = '<button class="action-btn btn-fav ' + favColor + ' hover:text-yellow-500 ' + disabledClass + '" data-id="' + escapedId + '" title="' + favTitle + '"' + disabledAttr + '><i class="fas fa-star"></i></button>'; break;
          case 'edit': buttonHtml = '<button class="' + baseClass + ' btn-edit text-blue-500 hover:text-blue-700 hover:bg-blue-100 ' + disabledClass + '" data-id="' + escapedId + '" title="Editar recurso"' + disabledAttr + '><i class="fas fa-pencil-alt"></i></button>'; break;
          case 'delete': const iconClass = isInactive ? 'fa-undo' : 'fa-ban'; const title = isInactive ? 'Reactivar recurso' : 'Marcar como Inactivo'; const colorClass = isInactive ? 'text-green-500 hover:text-green-700 hover:bg-green-100' : 'text-red-500 hover:text-red-700 hover:bg-red-100'; buttonHtml = '<button class="' + baseClass + ' btn-delete ' + colorClass + ' ml-1" data-id="' + escapedId + '" title="' + title + '"><i class="fas ' + iconClass + '"></i></button>'; break;
          default: buttonHtml = '';
      } return buttonHtml;
  };

  const addEventListenersToView = (viewContainer) => {
       if (!viewContainer) return;
       viewContainer.onclick = (event) => {
           const target = event.target; const actionButton = target.closest('.action-btn'); const urlLink = target.closest('.url-link');
           if (actionButton && !actionButton.disabled) {
               const card = actionButton.closest('.resource-card'); const id = card ? card.dataset.resourceId : null;
               if (actionButton.classList.contains('expand-details-btn')) {
                   if (card) { const detailsSection = card.querySelector('.details-section'); const icon = actionButton.querySelector('i'); if (detailsSection && icon) { const isExpanding = !detailsSection.classList.contains('expanded'); detailsSection.classList.toggle('expanded', isExpanding); icon.className = isExpanding ? 'fas fa-minus' : 'fas fa-plus'; actionButton.title = isExpanding ? 'Ocultar detalles' : 'Mostrar detalles'; } }
               } else if (id) {
                   if (actionButton.classList.contains('btn-fav')) handleToggleFavorite(id); else if (actionButton.classList.contains('btn-edit')) handleEditResource(id); else if (actionButton.classList.contains('btn-delete')) handleToggleStatusResource(id);
               }
           } else if (urlLink) { event.preventDefault(); const id = urlLink.dataset.id; if (id) handleUrlClick(id); }
       };
  };

  const openResourceModal = (isEditMode = false, resourceData = null) => {
      if (!resourceModal || !resourceForm || !resourceModalTitle || !resourceIdInput) return; editMode = isEditMode; resourceForm.reset(); resourceIdInput.value = ''; populateCategorySelect(); populateResourceTypeSelect();
      if (isEditMode && resourceData) {
          resourceModalTitle.textContent = 'Editar Recurso'; resourceIdInput.value = resourceData.id || '';
          const nombreInput = document.getElementById('nombre'); const descInput = document.getElementById('descripcion'); const urlInput = document.getElementById('url'); const catSelect = document.getElementById('categoria'); const tipoSelectModal = document.getElementById('tipo'); const autorInput = document.getElementById('autor'); const addInput = document.getElementById('recursosAdicionales');
          if (nombreInput) nombreInput.value = resourceData.nombre || ''; if (descInput) descInput.value = resourceData.descripcion || ''; if (urlInput) urlInput.value = resourceData.url || ''; if (catSelect) catSelect.value = resourceData.categoria || ''; if (tipoSelectModal) tipoSelectModal.value = resourceData.tipo || ''; if (autorInput) autorInput.value = resourceData.autor || ''; if (addInput) addInput.value = resourceData.recursosAdicionales || '';
      } else { resourceModalTitle.textContent = 'Añadir Nuevo Recurso'; }
      resourceModal.style.display = 'flex'; const nombreInput = document.getElementById('nombre'); if (nombreInput) nombreInput.focus();
  };
  const closeResourceModal = () => { if (resourceModal) resourceModal.style.display = 'none'; };
  const openCategoryModal = () => { if (!categoryModal) return; renderCategoryLists(); categoryModal.style.display = 'flex'; const catNameInput = document.getElementById('newCategoryName'); if (catNameInput) catNameInput.focus(); };
  const closeCategoryModal = () => { if (!categoryModal) return; const cancelBtn = categoryModal.querySelector('li.editing .cancel-category-btn'); if (cancelBtn) cancelBtn.click(); categoryModal.style.display = 'none'; };

  const handleResourceFormSubmit = (event) => {
       event.preventDefault(); if (!resourceForm) return;
       const formData = new FormData(resourceForm);
       const resourceData = { nombre: formData.get('nombre') ? formData.get('nombre').trim() : '', descripcion: formData.get('descripcion') ? formData.get('descripcion').trim() : '', url: formData.get('url') ? formData.get('url').trim() : '', categoria: formData.get('categoria') ? formData.get('categoria').trim() : '', tipo: formData.get('tipo') ? formData.get('tipo').trim() : '', autor: formData.get('autor') ? formData.get('autor').trim() : '', recursosAdicionales: formData.get('recursosAdicionales') ? formData.get('recursosAdicionales').trim() : '', id: editMode ? resourceIdInput.value : null };
